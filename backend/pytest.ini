[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = 
    -v
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --strict-markers

markers =
    unit: Unit tests
    integration: Integration tests
    evals: Evaluation tests

